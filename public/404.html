<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Kunal B</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a12 0%, #0f0e17 50%, #15151d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            overflow-x: hidden;
        }
        
        .container { 
            max-width: 56rem; 
            width: 100%; 
            padding: 1rem;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .logo { 
            font-size: clamp(3rem, 12vw, 12rem);
            margin-bottom: clamp(1rem, 4vw, 2.5rem);
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            line-height: 0.8;
            letter-spacing: -0.02em;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.3));
        }
        
        h1 { 
            font-size: clamp(1.5rem, 6vw, 3.75rem);
            margin-bottom: clamp(0.75rem, 3vw, 1.5rem);
            font-weight: 700;
            letter-spacing: -0.025em;
        }
        
        .description {
            color: rgba(255,255,255,0.7);
            margin-bottom: clamp(1.5rem, 4vw, 2.5rem);
            font-size: clamp(0.875rem, 2.5vw, 1.25rem);
            line-height: 1.6;
            max-width: 32rem;
            margin-left: auto;
            margin-right: auto;
        }
        
        .subtitle {
            display: block;
            color: rgba(255,255,255,0.5);
            font-size: clamp(0.75rem, 2vw, 1rem);
            margin-top: 0.5rem;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: center;
            margin-bottom: clamp(2rem, 6vw, 4rem);
        }
        
        @media (min-width: 475px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
                gap: 1rem;
            }
        }
        
        .btn { 
            display: inline-block; 
            padding: clamp(0.625rem, 2vw, 0.875rem) clamp(1.5rem, 4vw, 2rem);
            background: linear-gradient(135deg, #667eea, #764ba2); 
            color: white; 
            text-decoration: none; 
            border-radius: 9999px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: clamp(0.875rem, 2vw, 1rem);
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 12rem;
            text-align: center;
        }
        
        @media (min-width: 475px) {
            .btn {
                width: auto;
            }
        }
        
        .btn:hover { 
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 20px 40px -12px rgba(99, 102, 241, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .easter-egg {
            color: rgba(255,255,255,0.4);
            font-size: clamp(0.75rem, 2vw, 0.875rem);
            max-width: 32rem;
            margin: 0 auto;
            animation: fadeIn 1s ease-out 1.2s both;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Mobile landscape optimization */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: 0.5rem;
            }
            .logo {
                font-size: clamp(2rem, 8vh, 4rem);
                margin-bottom: 1rem;
            }
            h1 {
                font-size: clamp(1.25rem, 4vh, 2rem);
                margin-bottom: 0.75rem;
            }
            .description {
                margin-bottom: 1.5rem;
            }
        }
        
        /* Very small screens */
        @media (max-width: 320px) {
            .container {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">k.</div>
        <h1>Page Not Found</h1>
        <p class="description">
            The page you're looking for doesn't exist or has been moved.
            <span class="subtitle">Maybe it's still being optimized for 35ms response time? üöÄ</span>
        </p>
        <div class="buttons">
            <a href="/" class="btn">‚Üê Back to Home</a>
            <a href="/projects" class="btn btn-secondary">View Projects</a>
        </div>
        <p class="easter-egg">
            üçù Fun fact: This 404 page loads faster than most websites' homepages!
        </p>
    </div>
</body>
</html>
